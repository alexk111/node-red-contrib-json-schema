<script type="text/javascript">
    RED.nodes.registerType('JsonSchemaValidatorWithDocu', {
        category: 'function',
        inputs: 1,
        outputs: 1,
        color: "#addb7b",
        icon: "font-awesome/fa-check-circle-o",
        paletteLabel: "Json Full-Body Schema Validator",
        defaults: {
            name: {value: "" },
            property: {
                value:"payload", 
                required:false, 
            },
            propertyType: { value:"msg" },
            checkentireobject: { value: false },
            func: { value: "" },
            info: { value: "" },
            schematitle: { value: "" },
        },
        label: function() {
            return this.name || this.schematitle || this.type;
        },
        oneditprepare: function() {
            var that = this;
            $("#node-input-property").typedInput({
                default:this.propertyType||'msg',
                types:['msg','flow','global','jsonata','env']
            });

            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/json',
                value: $("#node-input-func").val()
            });

            RED.library.create({
                url: "functions", // where to get the data from
                type: "schema", // the type of object the library is for
                editor: this.editor, // the field name the main text body goes to
                mode: "ace/mode/json",
                fields: ['name']
            });
            this.editor.focus();

            $('#node-input-checkentireobject').on('change', () => {
                if ( $('#node-input-checkentireobject').is(":checked") ) {
                    $("#node-input-property").typedInput('value', "")
                } else {
                    $("#node-input-property").typedInput('value', "payload");
                }
            });
            
            var nodeid = this.id;
            
            $('#node-input-generate-md-but').on('click', (e) => {
                e.preventDefault();
                
                $.ajax({
                    url:         "JsonSchemaValidatorWithDocu/" + nodeid,
                    type:        "POST",
                    contentType: "application/json; charset=utf-8",
                    data:        that.editor.getValue(),

                    success: function (resp) {
                      $("#node-input-info").val( resp.md.markdown.map( (d) => { return d.content }).join("\n---\n") );
                      $("#node-input-schematitle").val( resp.md.schema && resp.md.schema[0] && resp.md.schema[0].content && resp.md.schema[0].content.title );

                      RED.notify("JsonSchemaValidatorWithDocu Schema update info field", {
                        type: "success",
                        id: nodeid,
                        timeout: 3000
                      });
                    },

                    error: function (jqXHR, textStatus, errorThrown) {
                      RED.notify("JsonSchemaValidatorWithDocu Schema Invalid: " +
                                textStatus, {
                        type: "error",
                        id: nodeid,
                        timeout: 3000
                      });
                    }
                });
            });                
        },

        oneditsave: function() {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k = 0; k < annot.length; k++) {
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            
            $("#node-input-func").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;

            this.propertyType = $("#node-input-property").typedInput('type');
            $("#node-input-propertyType").val(this.propertyType);
        },

        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height", height + "px");
            this.editor.resize();
        }
    });
</script>

<script type="text/x-red" data-template-name="JsonSchemaValidatorWithDocu">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"/>
    </div>

    <div class="form-row">
         <button id="node-input-generate-md-but"
                 class="red-ui-button">Generate Documentation</button>
         <input type="hidden" id="node-input-info"/>
         <input type="hidden" id="node-input-schematitle"/>
    </div>
    
    <div class="form-row">
        <label for="node-input-property">Property</label>
        <input type="text" id="node-input-property" style="width: 100%"/>
		<input type="hidden" id="node-input-propertyType"/>
    </div>

    <div class="form-row">
        <label for="node-input-checkentireobject" style="min-width: 160px;">
          Validate entire object?
        </label>
        <input type="checkbox" id="node-input-checkentireobject" style="display:inline-block; width:15px; vertical-align:baseline;">
    </div>

    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-func"><i class="fa fa-wrench"></i> JSON Schema</label>
        <input type="hidden" id="node-input-func" autofocus="autofocus"/>
        <input type="hidden" id="node-input-noerr"/>
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 250px;" class="node-text-editor" id="node-input-func-editor"></div>
    </div>
</script>

<script type="text/x-red" data-help-name="JsonSchemaValidatorWithDocu">
    <p>JSON Schema validator</p>
    <p>Validate input based on schema. Schema can also be passed in as JSON object on `msg.schema`. If validation fails, an exception is raised.</p>
</script>
